<body>苟富贵
    <h2>洪亚洲123</h2>
    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age
        }
        // 相当于重新给Star.prototype 赋值了一个新的对象
        Star.prototype = {
            sing: function () {
                console.log(1);
            },
            constructor: Star

        }
        var p1 = new Star();
        // constructor 指向构造函数
        console.log(p1.__proto__.constructor);
        console.log(Star.prototype.constructor)
    </script>
</body>

</html>
